<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places&"></script>

    <script type="text/javascript">
        google.maps.event.addDomListener(window, 'load', intilize);
        function intilize(){
            var autocomplete = new google.maps.places.Autocomplete(document.getElementById('txtautocomplete'));

                google.maps.event.addListener(autocomplete, 'place_changed', function() {

                    var place = autocomplete.getPlace();
                    var location = "<b>Address</b>: "+ place.formatted_address + "<br/>";
                    location += "<b>Latitude</b>: "+ place.geometry.location.A + "<br/>";
                    location += "<b>Longitude</b>: "+ place.geometry.location.F + "<br/>";
                    document.getElementById('lblResult').innerHTML = location


                });
        };
    </script>

<span>Location:</span><input type="text" id="txtautocomplete" style="width:200px;" placeholder="Enter the address"><br/><br/>
<label id="lblResult"></label>



</body>
</html>
